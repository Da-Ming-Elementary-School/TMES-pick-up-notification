<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>管理系統</title>
    <link rel="stylesheet" href="manage.css">
</head>
<div id="upload-confirm" style="visibility: hidden;">
    <div id="password-popup">
        <label for="upload-password-input">輸入 admin 密碼以繼續：</label>
        <br><br>
        <input type="password" id="upload-password-input" required>
        <button id="submit-password-button">確定</button>
        <button id="cancel-password-button">取消</button>
    </div>
</div>
<body>
<h1>學生資訊管理</h1>
<p>伺服器位址：<code id="ws-url-display"></code></p>
<div id="class-select">
    <label for="class-selector">選擇班級：</label>
    <select name="class" id="class-selector" required>
        <option value="" selected disabled>選擇班級</option>
    </select>
</div>
<hr>
<div id="class-data-editor" style="visibility: hidden;">
    <h2 id="class-id-title">課托班 1A 的資料</h2>
    <div id="import-csv-div" style="padding-bottom: 1vh;">
        <label for="csv-file-input">匯入 CSV 檔案：</label>
        <input type="file" id="csv-file-input" accept=".csv">
    </div>
    <div id="classroom-div">
        <label for="classroom-input">所在教室：</label>
        <input type="text" id="classroom-input" value="304" required>
    </div>
    <p>學生清單：</p>
    <table id="student-table" style="width: 100%;">
        <tr>
            <th style="width: 20%">原班級</th>
            <th style="width: 15%">座號</th>
            <th style="width: 40%">姓名</th>
            <th style="width: 25%">動作</th>
        </tr>
    </table>
    <button id="create-student-button">➕ 新增學生</button>
    <button id="upload-button">⬆️ 上傳變更</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js"></script>
<script src="manage.js" defer></script>
</body>
</html>
